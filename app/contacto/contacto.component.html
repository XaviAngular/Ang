  <div class="col s12 m6 l6 valign-wrapper">
    <section id="contacto">
     <h3>Formulario Contacto</h3>
     <form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto.value)">
      <div class="container">
        <div class="row">
          <div class="col l6 m6 s12 input-field">
            <input name="nombreApellidos"  [(ngModel)]="contacto.nombreApellidos" type="text" class="validate" required>
            <label for="nombreApellido">Nombre</label>
          </div>
          <div class="col l6 m6 s12 input-field">
            <input  name="email"  [(ngModel)]="contacto.email" type="email" class="validate" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
            <label for="email" data-error="Email incorrecto">Email</label>
          </div>
          <div class="col l12 m12 s12 input-field">
            <textarea class="materialize-textarea" name="mensaje" [(ngModel)]="contacto.mensaje"></textarea>
            <label for="mensaje">Mensaje</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!formContacto.form.valid">Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </section>
</div>  
</div>
