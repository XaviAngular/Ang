<h2>Editar {{plato.nombre}}</h2>
    <form #formPlato="ngForm" (ngSubmit)="onSubmit()" id="formPlato">
    <div class="row" style="margin-bottom: 60px">
    <div class="col s12 m12 l12 input-field">
        <div class="switch">
    <label>
      Off
      <input [(ngModel)]="plato.activado" type="checkbox" name="activado">
      <span class="lever"></span>
      On
    </label>
  </div>
    </div>
    </div>
    <div class="row">
    <div class="col s12 m6 l6 input-field">    
       <select [(ngModel)]="plato.id_categoria" id="categoria" name="id_categoria" class="browser-default">
          <option value="select">categoria</option> 
          <option value="1">Entrantes</option>
          <option value="2">Primeros</option>
          <option value="3">Postres</option>
       </select>
    </div>
    <div class="col s12 m6 l6 input-field">
       <input id="nombre" [(ngModel)]="plato.nombre" name="nombre" type="text" class="validate">
   <label [class.active]="plato.nombre" for="nombre">Nombre</label>
    </div>
    <div class="col s12 m6 l6 input-field">
       <input id="foto" [(ngModel)]="plato.foto" name="foto" type="text" class="validate">
       <label [class.active]="plato.foto" for="foto">Foto</label>
    </div>
    <div class="col s12 m6 l6 input-field">
       <input id="precio" [(ngModel)]="plato.precio" name="precio" type="number" class="validate" step="0.01">
       <label [class.active]="plato.precio" for="foto">Precio</label>
    </div>

    <div class="col s12 m12 l12 input-field">
      <textarea [(ngModel)]="plato.descripcion" id="descripcion" name="descripcion" class="materialize-textarea"></textarea>
      <label [class.active]="plato.descripcion" for="descripcion">Descripci√≥n</label>
    </div>

    <div class="col s12 m6 l6 input-field">
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
      <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</form>
